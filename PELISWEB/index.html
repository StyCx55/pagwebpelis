<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas Populares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Películas Populares</h1>

    <!-- Selector de idioma -->
    <label for="languageSelect">Seleccionar idioma:</label>
    <select id="languageSelect">
        <option value="es">Español</option>
        <option value="en">Inglés</option>
    </select>

    <!-- Filtro por género -->
    <label for="genreSelect">Filtrar por género:</label>
    <select id="genreSelect">
        <option value="">Todos los géneros</option>
        <!-- Las opciones del select se llenarán dinámicamente con JavaScript -->
    </select>

    <!-- Contenedor para mostrar las películas -->
    <div id="moviesContainer"></div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
